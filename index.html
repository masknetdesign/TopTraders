<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B00;
            --primary-dark: #e65100;
            --secondary: #2ecc71;
            --dark: #1a1a1a;
            --darker: #141414;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
            color: var(--text-light);
        }

        .header {
            background: rgba(20, 20, 20, 0.98);
            padding: 0.8rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 107, 0, 0.2);
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
        }

        .header-btn {
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .traders-section {
            padding: 1.5rem 1rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .traders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .trader-card {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 0, 0.1);
        }

        .trader-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.15);
        }

        .trader-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .trader-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
        }

        .trader-info {
            flex: 1;
        }

        .trader-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .trader-title {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .trader-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 0.2rem;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .invest-btn {
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .invest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(10px);
            padding: 0.8rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 107, 0, 0.2);
            z-index: 1000;
        }

        .footer-btn {
            color: var(--text-gray);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .footer-btn span {
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .footer-btn:hover, .footer-btn.active {
            color: var(--primary);
        }

        .snackbar {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 20, 0.98);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 107, 0, 0.2);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            transition: bottom 0.5s ease-in-out;
            z-index: 1100;
        }

        .snackbar.show {
            bottom: 0;
        }

        .snackbar .balance-info {
            font-size: 1rem;
            color: var(--secondary);
        }

        .snackbar input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        .snackbar button {
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .snackbar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="header-btn">Baixar App</a>
        <a href="#" class="header-btn">VIP Grupo</a>
        <a href="#" class="header-btn">
            <i class="fab fa-whatsapp"></i>
        </a>
    </header>

    <section class="traders-section">
        <h2 class="section-title">Top Traders</h2>
        <div class="traders-grid">
            <!-- Card de exemplo para um trader -->
            <div class="trader-card">
                <div class="trader-header">
                    <div class="trader-avatar">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="trader-info">
                        <h3 class="trader-name">John Smith</h3>
                        <p class="trader-title">Forex Specialist</p>
                    </div>
                </div>
                <div class="trader-stats">
                    <div class="stat-item">
                        <div class="stat-value">45%</div>
                        <div class="stat-label">Retorno</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">15</div>
                        <div class="stat-label">Dias</div>
                    </div>
                </div>
                <button class="invest-btn" onclick="showSnackbar()">Investir Agora</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <button class="footer-btn active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="footer-btn">
            <i class="fas fa-chart-line"></i>
            <span>Trades</span>
        </button>
        <button class="footer-btn">
            <i class="fas fa-wallet"></i>
            <span>Carteira</span>
        </button>
        <button class="footer-btn">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </button>
    </footer>

    <!-- Snackbar -->
    <div class="snackbar" id="snackbar">
        <div class="balance-info">Saldo dispon√≠vel: R$ 5.000,00</div>
        <input type="number" placeholder="Digite o valor do investimento" min="0">
        <button onclick="confirmInvestment()">Confirmar</button>
    </div>

    <script>
        function showSnackbar() {
            const snackbar = document.getElementById('snackbar');
            snackbar.classList.add('show');
        }

        function confirmInvestment() {
            const snackbar = document.getElementById('snackbar');
            snackbar.classList.remove('show');
            alert('Investimento confirmado!');
        }
    </script>
</body>
</html>
